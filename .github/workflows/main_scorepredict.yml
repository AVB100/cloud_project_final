# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - scorepredict

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://cloudprojectfinal/
        username: ${{ secrets.AzureAppService_ContainerUsername_2e1c90e421744aa78764291016ea918c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a2d4b7a232764b0993ac0daa2c31cdd3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: cloudprojectfinal/${{ secrets.AzureAppService_ContainerUsername_2e1c90e421744aa78764291016ea918c }}/cloudprojectfinal.azurecr.io/scorepredict:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'scorepredict'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4fae0de46cf54bc6bc617d0e92ac3165 }}
        images: 'cloudprojectfinal/${{ secrets.AzureAppService_ContainerUsername_2e1c90e421744aa78764291016ea918c }}/cloudprojectfinal.azurecr.io/scorepredict:${{ github.sha }}'