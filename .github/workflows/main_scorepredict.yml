# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - scorepredict

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://cloudprojectfinal.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b54485580566488da13a7c32cc91bfda }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4ee7b3960b654b61bce7421ab5e49888 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: cloudprojectfinal.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b54485580566488da13a7c32cc91bfda }}/cloudprojectfinal.azurecr.io/scorepredict:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'scorepredict'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2b21ad1f2e494131ab660a012f131731 }}
        images: 'cloudprojectfinal.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b54485580566488da13a7c32cc91bfda }}/cloudprojectfinal.azurecr.io/scorepredict:${{ github.sha }}'